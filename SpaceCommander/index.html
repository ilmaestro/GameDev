<body>
<script type="text/javascript">
	
	var sound = new Howl({
		  urls: ['game-media/hit.mp3'],
		  onend: function() {
		  	var game = new Game.World();
		    game.init(function(){
				// and begin by running its setup function, then the update/draw loop
				jaws.start(game.state);
	        	//window.scrollTo(0, 1);
			});
		  }
		});
	//jaws.onload = function(){
	function play(){
		sound.stop();
		sound.play();
		var btn = document.getElementById("btn");
		document.body.removeChild(btn);
	}

    
</script>
<!-- fps and debug information goes here -->
<span id='info'></span>
<span id='fps'></span>
<input type="button" id="btn" value="Start Game" onclick="play()">
